<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Ejercicio 1: Promedio de Notas</h1>
    <form action="/ejercicio1" method="POST">
        <label for="nota1">Nota 1 (10-70):</label>
        <input type="number" id="nota1" name="nota1" min="10" max="70" required>

        <label for="nota2">Nota 2 (10-70):</label>
        <input type="number" id="nota2" name="nota2" min="10" max="70" required>

        <label for="nota3">Nota 3 (10-70):</label>
        <input type="number" id="nota3" name="nota3" min="10" max="70" required>

        <label for="asistencia">Asistencia (%):</label>
        <input type="number" id="asistencia" name="asistencia" min="0" max="100" required>

        <button type="submit">Enviar</button>
    </form>

    {% if promedio is not none and estado is not none %}
    <h2>Resultados</h2>
    <p>Promedio: {{ promedio }}</p>
    <p>Estado: {{ estado }}</p>
    {% endif %}
</body>
</html>
