<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Ejercicio 2: Comparación de Nombres</h1>
    <form action="/ejercicio2" method="POST">
        <label for="nombre1">Nombre 1:</label>
        <input type="text" id="nombre1" name="nombre1" required><br>

        <label for="nombre2">Nombre 2:</label>
        <input type="text" id="nombre2" name="nombre2" required><br>

        <label for="nombre3">Nombre 3:</label>
        <input type="text" id="nombre3" name="nombre3" required><br>

        <button type="submit">Enviar</button>
    </form>

    {% if nombre_mas_largo is not none and longitud is not none %}
    <h2>Resultados</h2>
    <p>El nombre más largo es: {{ nombre_mas_largo }} con {{ longitud }} caracteres.</p>
    {% endif %}
</body>
</html>
